<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: #ff0000;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .card-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .card-body {
            padding: 30px 20px;
        }

        .time-indicator {
            background: #fff5f5;
            border-left: 4px solid #ff0000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .time-indicator p {
            color: #cc0000;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .card-header h1 {
                font-size: 24px;
            }

            .card-body {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="LOGO_URL" alt="Logo" class="logo" id="logoImg">
                <h1>Live Webinar</h1>
                <p id="headerSubtitle">Register Now</p>
            </div>

            <div class="card-body">
                <div class="time-indicator" id="timeIndicator">
                    <p id="timeMessage">Webinar starts at 11:00 AM IST</p>
                </div>

                <div id="messageContainer"></div>

                <!-- Registration Form -->
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number"
                            pattern="[0-9]{10,15}"
                            required
                        >
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        <span id="btnText">Register Now</span>
                    </button>
                </form>

                <!-- Login Form (Hidden by default) -->
                <form id="loginForm" style="display: none;">
                    <div class="form-group">
                        <label for="loginPhone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="loginPhone" 
                            name="loginPhone" 
                            placeholder="Enter your registered phone number"
                            pattern="[0-9]{10,15}"
                            required
                        >
                    </div>

                    <button type="submit" class="btn" id="loginBtn">
                        <span id="loginBtnText">Join Webinar</span>
                    </button>

                    <p class="info-text">Not registered? <a href="#" id="showRegisterLink" style="color: #ff0000; font-weight: 600;">Register here</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuration - REPLACE THESE PLACEHOLDERS
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwVMEdvZzn5Q4FFXeiuqQDVr29XbLk2hS0T8McAk7MBfDXYzNRwOrvRNtnzx_l67sU3Jw/exec',
            PORTAL_URL: 'https://portal.digitalacademy360.com/edmingleliveclass/join?token=vz1ATTSOlktuOc6e',
            WEBINAR_START_TIME: 11, // 11 AM IST
            TIMEZONE_OFFSET: 5.5 // IST offset (UTC+5:30)
        };

        // DOM Elements
        const registrationForm = document.getElementById('registrationForm');
        const loginForm = document.getElementById('loginForm');
        const messageContainer = document.getElementById('messageContainer');
        const submitBtn = document.getElementById('submitBtn');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loginBtnText = document.getElementById('loginBtnText');
        const timeIndicator = document.getElementById('timeIndicator');
        const timeMessage = document.getElementById('timeMessage');
        const headerSubtitle = document.getElementById('headerSubtitle');
        const showRegisterLink = document.getElementById('showRegisterLink');
        const logoImg = document.getElementById('logoImg');

        // Hide logo if placeholder URL is not replaced
        if (logoImg.src.includes('LOGO_URL')) {
            logoImg.style.display = 'none';
        }

        // Get current time in IST
        function getCurrentISTTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const istTime = new Date(utc + (3600000 * CONFIG.TIMEZONE_OFFSET));
            return istTime;
        }

        // Check if webinar has started
        function hasWebinarStarted() {
            const istTime = getCurrentISTTime();
            return istTime.getHours() >= CONFIG.WEBINAR_START_TIME;
        }

        // Show message
        function showMessage(message, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                if (type !== 'success') {
                    messageContainer.innerHTML = '';
                }
            }, 5000);
        }

        // Show loading state
        function setLoading(button, textElement, isLoading) {
            if (isLoading) {
                button.disabled = true;
                textElement.innerHTML = 'Processing<span class="spinner"></span>';
            } else {
                button.disabled = false;
                textElement.innerHTML = textElement.id === 'btnText' ? 'Register Now' : 'Join Webinar';
            }
        }

        // Initialize page based on time
        function initializePage() {
            if (hasWebinarStarted()) {
                // After 11 AM - Show login form
                registrationForm.style.display = 'none';
                loginForm.style.display = 'block';
                headerSubtitle.textContent = 'Join the Webinar';
                timeMessage.textContent = 'Webinar is live now!';
                timeIndicator.style.background = '#e8f5e9';
                timeIndicator.style.borderColor = '#4caf50';
                timeMessage.style.color = '#2e7d32';
            } else {
                // Before 11 AM - Show registration form
                registrationForm.style.display = 'block';
                loginForm.style.display = 'none';
                headerSubtitle.textContent = 'Register Now';
                const istTime = getCurrentISTTime();
                const minutesLeft = (CONFIG.WEBINAR_START_TIME - istTime.getHours() - 1) * 60 + (60 - istTime.getMinutes());
                timeMessage.textContent = `Webinar starts at 11:00 AM IST (in ${minutesLeft} minutes)`;
            }
        }

        // Handle registration
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !phone) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading(submitBtn, btnText, true);

            try {
                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        name: name,
                        phone: phone
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage("You're registered! Webinar starts at 11:00 AM IST.", 'success');
                    registrationForm.reset();
                } else {
                    showMessage(data.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'error');
                console.error('Registration error:', error);
            } finally {
                setLoading(submitBtn, btnText, false);
            }
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('loginPhone').value.trim();

            if (!phone) {
                showMessage('Please enter your phone number', 'error');
                return;
            }

            setLoading(loginBtn, loginBtnText, true);

            try {
                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        phone: phone
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Login successful! Redirecting to webinar...', 'success');
                    setTimeout(() => {
                        window.location.href = CONFIG.PORTAL_URL;
                    }, 1500);
                } else {
                    showMessage(data.message || 'Phone number not registered. Please register first.', 'error');
                    // Show registration form if not registered
                    if (data.message && data.message.includes('not registered')) {
                        setTimeout(() => {
                            loginForm.style.display = 'none';
                            registrationForm.style.display = 'block';
                            headerSubtitle.textContent = 'Register Now';
                        }, 2000);
                    }
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'error');
                console.error('Login error:', error);
            } finally {
                setLoading(loginBtn, loginBtnText, false);
            }
        });

        // Show registration form from login page
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registrationForm.style.display = 'block';
            headerSubtitle.textContent = 'Register Now';
            messageContainer.innerHTML = '';
        });

        // Initialize page on load
        initializePage();

        // Check time every minute to update UI
        setInterval(initializePage, 60000);
    </script>
</body>

</html>
